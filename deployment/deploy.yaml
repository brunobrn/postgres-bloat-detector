apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg-py-aut-deployment
  namespace: pg-repack
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: dlpco/postgres-py-automator
        ports:
        - containerPort: 80
